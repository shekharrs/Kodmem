<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodmem: Master Your Tech Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', "sans-serif"],
              mono: ['"JetBrains Mono"', "monospace"],
              serif: ['', "serif"],
            },
            colors: {
              primary: "#1C1917",
              "surface-dark": "#1a1a1a",
              "text-secondary": "#d4d4d8",
              "text-tertiary": "#a1a1aa",
              "accent-cyan": "#22d3ee",
              "accent-purple": "#c084fc",
              nobel: {
                gold: "#C5A059",
                dark: "#1a1a1a",
                cream: "#F9F8F4",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "fade-in-up": "fadeInUp 0.6s ease-out forwards",
              "fade-in": "fadeIn 0.5s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #f9f8f4;
        color: #1a1a1a;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      @media print {
        nav,
        footer,
        button {
          display: none !important;
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
          "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
          "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.0.0",
          "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.0.0",
          "three": "https://aistudiocdn.com/three@^0.181.1",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
